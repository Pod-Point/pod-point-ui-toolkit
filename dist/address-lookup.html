<!DOCTYPE html>
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE 9]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" id="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=10.0,initial-scale=1.0" />

	<title> - </title>

	<link href="assets/css/styles.css" rel="stylesheet">
	<link href="assets/css/demo.css" rel="stylesheet">
</head>
<body>

	<!--[if lt IE 9]>
		<div class="browsehappy">
			<p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		</div>
	<![endif]-->

	<div class="global-wrapper">
		<header role="header" class="demo-header">
			<div class="container">
				<a class="demo-logo-main" href="/">
					<img src="assets/img/pod-point-logo.svg" alt="POD Point">
				</a>
			</div>
		</header><div data-page="address-lookup">
	<header class="demo-section-heading">
		<div class="container content-block">
			<h2>Address lookup</h2>
		</div>
	</header>


	<section>
		<div class="container content-block">
			<div data-js-module="addressLookup">
			
				<div id="locationField" class="form-field-wrapper">
					<input id="autocomplete" placeholder="Search by postcode, street or address" onFocus="geolocate()" type="text"></input>
				</div>
			
				<hr>
			
				<div id="address" class="grid-wrap">
					<div class="grid-row">
						<div class="grid-col grid-col--md-6">
							<label class="label--block">Street number</label>
							<div class="form-field-wrapper">
								<input id="street_number" class="field" type="text" disabled="true"></input>
							</div>
						</div>
						<div class="grid-col grid-col--md-6">
							<label class="label--block">Street address</label>
							<div class="form-field-wrapper">
								<input id="route" class="field" type="text" disabled="true"></input>
							</div>
						</div>
					</div>
					<div class="grid-row">
						<div class="grid-col grid-col--md-6">
							<label class="label--block">City</label>
							<div class="form-field-wrapper">
								<input id="locality" class="field" type="text" disabled="true"></input>
							</div>
						</div>
						<div class="grid-col grid-col--md-6">
							<label class="label--block">County</label>
							<div class="form-field-wrapper">
								<input id="administrative_area_level_1" class="field" type="text" disabled="true"></input>
							</div>
						</div>
					</div>
					<div class="grid-row">
						<div class="grid-col grid-col--md-6">
							<label class="label--block">Post code</label>
							<div class="form-field-wrapper">
								<input id="postal_code" class="field" type="text" disabled="true"></input>
							</div>
						</div>
						<div class="grid-col grid-col--md-6">
							<label class="label--block">Country</label>
							<div class="form-field-wrapper">
								<input id="country" class="field" type="text" disabled="true"></input>
							</div>
						</div>
					</div>
				</div>
			
			</div>		</div>
	</section>

</div>

<!-- Replace the value of the key parameter with your own API key. -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJDHzP78pQL4DbiEBhV8RyBRLJnIzhLX0&libraries=places&callback=initAutocomplete"
    async defer></script>
	</div>

	<script src="assets/js/script.js"></script>

	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="assets/js-plugins/gridmap.js"></script>

	<script>

		var mapElement = document.querySelector("#gridmap");

		if (mapElement) {
			var width = 500,
			height = 600;

			var projection = d3.geo.albers()
			.center([0, 55.4])
			.rotate([4.4, 0])
			.parallels([50, 60])
			.scale(2500)
			.translate([width / 2, height / 2]),
			path = d3.geo.path().projection(projection);

			queue()
			.defer(d3.json, "assets/js/data/geo-data/uk.json")
			.await(ready);

			getRandomInt = function(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min
			}

			function ready(error, uk) {

			//var features =  topojson.feature(us, us.objects.counties).features;
			var features =  topojson.feature(uk, uk.objects.subunits).features;

			// generate some random data
			var data = d3.map(); // data is a d3.map !!
			var j;
			for (j = 0, len = features.length; j < len; j++) {
			data.set(features[j]["id"], getRandomInt(1,5));
			}

			chart = new gridmap()
			  .data(data)
			  .width(width)
			  .height(height)
			  .key("id")
			  .side(10)
			  .isDensity(true)
			  .projection(projection)
			  .features(features)
			  .fill("#CCCCCC");

			d3.select("#gridmap").call(chart);
		}
	}

</script>

</body>
</html>

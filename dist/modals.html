<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title> - </title>

	<link href="assets/css/styles.css" rel="stylesheet">
	<link href="assets/css/demo.css" rel="stylesheet">

<body>

	<!--[if lt IE 9]>

	<div class="global-wrapper">

		<header role="header" class="demo-header">
			<div class="container">
				<a class="demo-logo-main" href="/">
					<img src="assets/img/pod-point-logo.svg" alt="POD Point">
				</a>
			</div>
		</header>

		<main role="main" class="global-content">
			<div data-page="modals">
	<div>
		<header class="demo-section-heading">
			<div class="container container--vertical-padding">
				<h2>Modals</h2>
			</div>
		</header>
	
		<div class="container container--vertical-padding">
			<div class="buttons-container">
				<button class="button" data-js-module="modal" data-modal="testModal">Open a modal</button>
				<button class="button button--secondary" data-js-module="modal" data-modal="anotherTestModal">Open another modal</button>
			</div>
		</div>
	</div>
	
	
	<div class="modal hidden fade-in" id="testModal">
		<button type="button" class="circle-icon circle-icon--border iconfont-cross modal-close">Close</button>
		<div class="modal__content">
			<div class="panel">
				<img class="img--rounded-corners full-width" src="http://placehold.it/1000x400">
				<h2 class="panel__title">Pricing</h2>
				<div class="font-style-large">
					<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna.</p>
					<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna.</p>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal hidden fade-in" id="anotherTestModal">
		<button type="button" class="circle-icon circle-icon--border iconfont-cross modal-close">Close</button>
		<div class="modal__content">
			<div class="panel">
				<img class="responsive" src="http://placehold.it/1000x400">
				<h2 class="panel__title">A Title For This Panel</h2>
			</div>
		</div>
	</div>
</div>
		</main>


		<footer role="footer" class="demo-footer">
		</footer>
	</div>

	<script src="assets/js/script.js"></script>

</body>
</html>

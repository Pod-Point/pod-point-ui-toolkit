	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="https://d3js.org/queue.v1.min.js"></script>
	<script src="https://d3js.org/topojson.v1.min.js"></script>
	<script src="assets/js-plugins/gridmap.js"></script>

	<script>

		var mapElement = document.querySelector("#gridmap");

		if (mapElement) {
			var width = 500,
			height = 600;

			var projection = d3.geo.albers()
			.center([0, 55.4])
			.rotate([4.4, 0])
			.parallels([50, 60])
			.scale(2500)
			.translate([width / 2, height / 2]),
			path = d3.geo.path().projection(projection);

			queue()
			.defer(d3.json, "assets/js/data/geo-data/uk.json")
			.await(ready);

			getRandomInt = function(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min
			}

			function ready(error, uk) {

			//var features =  topojson.feature(us, us.objects.counties).features;
			var features =  topojson.feature(uk, uk.objects.subunits).features;

			// generate some random data
			var data = d3.map(); // data is a d3.map !!
			var j;
			for (j = 0, len = features.length; j < len; j++) {
			data.set(features[j]["id"], getRandomInt(1,5));
			}

			chart = new gridmap()
			  .data(data)
			  .width(width)
			  .height(height)
			  .key("id")
			  .side(10)
			  .isDensity(true)
			  .projection(projection)
			  .features(features)
			  .fill("#CCCCCC");

			d3.select("#gridmap").call(chart);
		}
	}

</script>

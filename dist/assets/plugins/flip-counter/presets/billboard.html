<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Tick">

    <title>Tick</title>

    <!-- preset page, only needed for demo purposes -->
    <link rel="stylesheet" href="./preset.css">
    
    <!-- load tick styles -->
    <link rel="stylesheet" href="./tick.css">
    
</head>
<body>

<!-- start of preset snippet -->

<div>
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=Monoton');
    </style>
    
    <style>

        body {
            
            background-image:url();
            background-size:cover;
            background-position: center bottom;
            background-color:#3b3132;
            color:#fff;
        }

        .tick-flip {
            margin:0;
            border-radius:0;
            min-width:1.5em;
        }

        .tick-flip-front,
        .tick-flip-back {
            background:#211d26;
        }


        /* start from small screens */
        .tick {
            font-size:2em;
        }

        /* define sizes for bigger screens */
        @media (min-width:25em) {

            .tick {
                font-size:2.5em;
            }

        }

        @media (min-width:35em) {

            .tick {
                font-size:3em;
            }

        }

        @media (min-width:45em) {

            .tick {
                font-size:3.5em;
            }

        }



    </style>

    <div class="tick"
         data-did-init="handleTickInit">

        <div data-repeat="true" data-transform="upper -> split -> delay(random, 100, 150)">
            <span data-view="flip" data-style="shadow:inner;"></span>
        </div>
        
    </div>

    <script>
        function handleTickInit(tick) {

            var index = 0;
            var rotation = [
                'Tick   ',
                'Counter',
                'Is     ',
                'Flippin',
                'Awesome'
            ];
            
            var timer = Tick.helper.interval(function(){
                
                tick.value = rotation[index];

                index = index < rotation.length - 1 ? index + 1 : 0;

            }, 3000);

        }   
    </script>

    

</div>

<!-- end of preset snippet -->

<!-- load tick -->
<script src="./tick.js"></script>

</body>
</html>

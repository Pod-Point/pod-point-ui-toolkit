<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Tick">

    <title>Tick</title>

    <!-- preset page, only needed for demo purposes -->
    <link rel="stylesheet" href="./preset.css">
    
    <!-- load tick styles -->
    <link rel="stylesheet" href="./tick.css">
    
</head>
<body>

<!-- start of preset snippet -->

<div>

    <style>

        body {
            background:#222;
            color:#fff;
        }
        
        .tick-separator {
            margin:0 .25em;
            color:#434343;
        }

        /* start from small screens */
        .tick {
            font-size:2.5em;
        }

        /* define sizes for bigger screens */
        @media (min-width:25em) {

            .tick {
                font-size:3em;
            }

        }

        @media (min-width:35em) {

            .tick {
                font-size:4em;
            }

        }


    </style>
    
    <div class="tick"
         data-did-init="handleTickInit">

        <div data-layout="horizontal center">

            <div data-key="hours"
                 data-style="rounded:panels"
                 data-transform="pad(00)"
                 data-view="flip"></div>
            
            <div class="tick-separator"
                 data-view="text"
                 data-key="sep"></div>
            
            <div data-key="minutes"
                 data-style="rounded:panels"
                 data-transform="pad(00)"
                 data-view="flip"></div>

            <div class="tick-separator"
                 data-view="text"
                 data-key="sep"></div>
            
            <div data-key="seconds"
                 data-style="rounded:panels"
                 data-transform="pad(00)"
                 data-view="flip"></div>
        </div>

    </div>

    <script>
    function handleTickInit(tick) {

        Tick.helper.interval(function(){
            var d = Tick.helper.date();
            tick.value = {
                sep: ':',
                hours: d.getHours(),
                minutes: d.getMinutes(),
                seconds: d.getSeconds()
            };
        });

    }
    </script>

    

</div>

<!-- end of preset snippet -->

<!-- load tick -->
<script src="./tick.js"></script>

</body>
</html>

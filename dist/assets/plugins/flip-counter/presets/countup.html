<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Tick">

    <title>Tick</title>

    <!-- preset page, only needed for demo purposes -->
    <link rel="stylesheet" href="./preset.css">
    
    <!-- load tick styles -->
    <link rel="stylesheet" href="./tick.css">
    
</head>
<body>

<!-- start of preset snippet -->

<div>

    <style>

        body {
            background:linear-gradient(-25deg, #ff7a53,#ee4360);
            color:rgba(0,0,0,.6);
        }

        .tick {
            
        }
        
        .tick-group {
            position:relative;
            margin-right:2em;
        }

        .tick-text {
            position:absolute;
            color: rgba(0, 0, 0, 0.25);
            text-transform: uppercase;
            transform-origin: left bottom;
            transform: rotateZ(90deg);
            letter-spacing: .25em;
            bottom: 100%;
            left: 100%;
            margin-left: .5em;
        }

        .tick-flip {
            border-radius:.4em;
        }
        
        .tick-flip-panel {
            color:#5a5352;
            background-color:#fff;
        }

        
        /* start from small screens */
        .tick-text {
            font-size:.3125em;
        }

        .tick-group {
            margin-right: 1em;
        }
        
        .tick {
            font-size:1.25em;
        }


        /* define sizes for bigger screens */
        @media (min-width:25em) {

            .tick {
                font-size:2em;
            }
            
        }
        
        @media (min-width:35em) {

            .tick {
                font-size:3em;
            }

        }

    </style>

    <div class="tick"
         data-did-init="handleTickInit">

        <div data-layout="horizontal center"
             data-repeat="true"
             data-transform="
                 rotate(
                    transform(
                      plural(month, months),
                      input()
                    ),
                    transform(
                      plural(day, days),
                      input() -> pad(00)
                    ),
                    transform(
                      plural(hour, hours),
                      input() -> pad(00)
                    ),
                    transform(
                      plural(minute, minutes),
                      input() -> pad(00)
                    ),
                    transform(
                      plural(second, seconds),
                      input() -> pad(00)
                    )
                 ) ->
                 map( keys( label, value ) )">

            <div class="tick-group">

                <div data-key="value"
                     data-view="flip"></div>

                <div data-key="label"
                     data-view="text"></div>

            </div>

        </div>

    </div>

    <script>
        function handleTickInit(tick) {
    
            var counter = Tick.count.up('2017-01-01T12:00', {
                format:['M','d','h','m','s']
            });
    
            counter.onupdate = function(value) {
                tick.value = value;
            };
    
        }
    </script>

    

</div>

<!-- end of preset snippet -->

<!-- load tick -->
<script src="./tick.js"></script>

</body>
</html>

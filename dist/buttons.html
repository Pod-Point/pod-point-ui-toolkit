<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" id="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=10.0,initial-scale=1.0" />

	<title> - </title>

	<link href="assets/css/styles.css" rel="stylesheet">
	<link href="assets/css/demo.css" rel="stylesheet">
</head>
<body>

	<!--[if lt IE 9]>
		<div class="browsehappy">
			<p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		</div>
	<![endif]-->

	<div class="global-wrapper">
		<header role="header" class="demo-header">
			<div class="container">
				<a class="demo-logo-main" href="/">
					<img src="assets/img/pod-point-logo.svg" alt="POD Point">
				</a>
			</div>
		</header><div data-page="buttons">
	<header class="demo-section-heading">
		<div class="container content-block">
			<h2>Buttons</h2>
		</div>
	</header>


	<!-- ACTIVE BUTTONS -->
	<section>
		<header class="demo-section-sub-heading">
			<div class="container">
				<h3>Active buttons</h3>
			</div>
		</header>
		<div class="container content-block">
			<div class="buttons-container">
				<button class="button">Primary button</button>
				<a href="#" class="button button--secondary">Secondary button</a>
				<button class="button button--tertiary">Tertiary button</button>
				<button class="button button--tertiary uppercase">Tertiary button uppercase</button>
				<button class="button button--selected">Selected button</button>
				<button class="button button--auto-width">Primary button (auto width on mobile)</button>
			</div>
		</div>
	</section>


	<!-- DISABLED BUTTONS -->
	<section>
		<header class="demo-section-sub-heading">
			<div class="container">
				<h3>Disabled buttons</h3>
			</div>
		</header>
		<div class="container content-block">
			<div class="buttons-container">
				<button class="button is-disabled">Primary button disabled</button>
				<button class="button button--secondary is-disabled">Secondary button disabled</button>
				<button class="button button--tertiary is-disabled">Tertiary button disabled</button>
			</div>
		</div>
	</section>
</div>
	</div>

	<script src="assets/js/script.js"></script>

	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="assets/js-plugins/gridmap.js"></script>

	<script>

		var mapElement = document.querySelector("#gridmap");

		if (mapElement) {
			var width = 500,
			height = 600;

			var projection = d3.geo.albers()
			.center([0, 55.4])
			.rotate([4.4, 0])
			.parallels([50, 60])
			.scale(2500)
			.translate([width / 2, height / 2]),
			path = d3.geo.path().projection(projection);

			queue()
			.defer(d3.json, "assets/js/data/geo-data/uk.json")
			.await(ready);

			getRandomInt = function(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min
			}

			function ready(error, uk) {

			//var features =  topojson.feature(us, us.objects.counties).features;
			var features =  topojson.feature(uk, uk.objects.subunits).features;

			// generate some random data
			var data = d3.map(); // data is a d3.map !!
			var j;
			for (j = 0, len = features.length; j < len; j++) {
			data.set(features[j]["id"], getRandomInt(1,5));
			}

			chart = new gridmap()
			  .data(data)
			  .width(width)
			  .height(height)
			  .key("id")
			  .side(10)
			  .isDensity(true)
			  .projection(projection)
			  .features(features)
			  .fill("#CCCCCC");

			d3.select("#gridmap").call(chart);
		}
	}

</script>

</body>
</html>

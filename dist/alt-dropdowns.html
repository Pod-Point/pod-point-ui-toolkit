	<div class="global-wrapper">
		<header role="header" class="demo-header">
			<div class="container">
				<a class="demo-logo-main" href="/">
					<img src="assets/img/pod-point-logo.svg" alt="POD Point">
				</a>
			</div>
		</header><div data-page="alt-dropdowns">
	<header class="demo-section-heading">
		<div class="container content-block">
			<h2>Alternative dropdowns</h2>
		</div>
	</header>

	<section>
		<div class="container content-block">
			<div class="field-row">
				<label>Dropdown - inline with h1 heading</label>
				<div class="select-dd-inline-wrap select-dd-inline-wrap--heading">
					<h3 class="h1 select-dd-inline-wrap__text">I am interested in </h3>
					<div data-js-module="selectDropdown" class="select-dd-wrapper select-dd-wrapper--alternative select-dd-wrapper--alternative--h1">
						<select>
							<option value="home-charging">Home Charging</option>
							<option selected value="workplace-charging">Workplace Charging</option>
							<option value="smart-city-charging">Smart City Charging</option>
							<option value="business-charging">Business Charging</option>
						</select>
					</div>
				</div>
			</div>

			<div class="field-row">
				<label>Dropdown - inline with large text</label>
				<div class="select-dd-inline-wrap select-dd-inline-wrap--body-text">
					<p class="select-dd-inline-wrap__text">Make </p>
					<div data-js-module="selectDropdown" class="select-dd-wrapper select-dd-wrapper--alternative select-dd-wrapper--alternative--font-large">
						<select>
							<option value="nissan">Nissan</option>
							<option value="workplace-charging">Workplace Charging</option>
							<option selected value="smart-city-charging">Smart City Charging</option>
							<option value="business-charging">Business Charging</option>
						</select>
					</div>
				</div>
			</div>

</div>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Tick">

    <title>Tick</title>

    <!-- preset page, only needed for demo purposes -->
    <link rel="stylesheet" href="./preset.css">
    
    <!-- load tick styles -->
    <link rel="stylesheet" href="./tick.css">
    
</head>
<body>

<!-- start of preset snippet -->

<div>
    
    <style>
        
        body {
            background:#fadec6;
            color:#7d6653;
        }
        
        /* start from small screens */
        .tick {
            font-size:2em;
        }

        /* define sizes for bigger screens */
        @media (min-width:30em) {

            .tick {
                font-size:3em;
            }
            
        }
        
    </style>
    
    <div class="tick"
         data-value="0"
         data-did-init="handleTickInit">

            <div>
                Loading...
                
                <span data-repeat="true" data-transform="fraction(0,100) -> arrive(.1) -> multiply(100) -> round -> pad(000) -> split -> delay(random)">
                    <span data-view="flip"
                          data-style="rounded:none; flip-duration:750"></span>
                </span>
                %
            </div>

    </div>
    
    <script>
    function handleTickInit(tick) {

        var timer = Tick.helper.interval(function(){
            if (tick.value >= 100) {
                timer.stop();
                return;
            }
            tick.value = Math.min(100, tick.value + Math.round(Math.random() * 5));
        }, 1500);
        
    }
    </script>

    

</div>

<!-- end of preset snippet -->

<!-- load tick -->
<script src="./tick.js"></script>

</body>
</html>

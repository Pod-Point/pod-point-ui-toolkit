<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Tick">

    <title>Tick</title>

    <!-- preset page, only needed for demo purposes -->
    <link rel="stylesheet" href="./preset.css">
    
    <!-- load tick styles -->
    <link rel="stylesheet" href="./tick.css">
    
</head>
<body>

<!-- start of preset snippet -->

<div>

    <style>

        body {
            color:#8d8f8e;
        }
        
        /* start from small screens */
        .tick {
            font-size:2em;
        }

        .tick-flip-panel {
            background-color:#434949;
        }

        /* define sizes for bigger screens */
        @media (min-width:25em) {

            .tick {
                font-size:3em;
            }

        }
        
    </style>

    <div class="tick"
         data-value="12850"
         data-did-init="handleTickInit"
         data-did-update="handleTickUpdate">

        <div data-layout="horizontal center"
             data-value-mapping="indexes"
             data-transform="arrive(.2) -> round -> split -> delay(rtl, 100, 150)">

            $
            <span data-view="flip">1</span>
            <span data-view="flip">2</span>
            ,
            <span data-view="flip">8</span>
            <span data-view="flip">5</span>
            <span data-view="flip">0</span>
            .00
            
        </div>

    </div>

    <script>
        
    function handleTickInit(tick) {
        
        Tick.helper.interval(function(){
            tick.value += 7 + Math.ceil(Math.random() * 3);
        }, 3000);
        
    }
    
    </script>

    

</div>

<!-- end of preset snippet -->

<!-- load tick -->
<script src="./tick.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Tick">

    <title>Tick</title>

    <!-- preset page, only needed for demo purposes -->
    <link rel="stylesheet" href="./preset.css">
    
    <!-- load tick styles -->
    <link rel="stylesheet" href="./tick.css">
    
</head>
<body>

<!-- start of preset snippet -->

<div>

    <style>

        body {
            background:#bdd180;
            color:#4f5325;
        }

        .tick {
            max-width:10em;
            line-height:1.5;
            text-align:center;
        }
        
        .tick-group {
            white-space:nowrap;
        }

        .tick-flip {
            line-height:1.25;
            background-color:#3f3d39;
        }

        .tick-flip-panel-text-wrapper {
            font-size: 1.9em;
            line-height: .6;
        }

        /* start from small screens */
        .tick {
            font-size:2.5em;
        }
        
        /* define sizes for bigger screens */
        @media (min-width:25em) {

            .tick {
                font-size:3em;
            }

        }

        @media (min-width:35em) {

            .tick {
                font-size:4em;
            }

        }

    </style>

    <div class="tick"
         data-did-init="handleTickInit">

            <div data-value-mapping="indexes">

                Tomorrow is
                
                <span data-repeat="true" data-transform="split -> delay" class="tick-group">
                    <span data-view="flip" data-style="flip-easing: ease-in-quart"></span>
                </span>
                hours

                <span data-repeat="true" data-transform="pad(00) -> split -> delay" class="tick-group">
                    <span data-view="flip" data-style="flip-easing: ease-in-quart"></span>
                </span>
                minutes
                
                and
                
                <span data-repeat="true" data-transform="pad(00) -> split -> delay" class="tick-group">
                    <span data-view="flip" data-style="flip-easing: ease-in-quart"></span>
                </span>
                seconds
                
                away
                
            </div>
            

    </div>

    <script>
		function handleTickInit(tick) {

			// counts down to tomorrow
            var today = new Date();
			var tomorrow = new Date(today.setDate(today.getDate() + 1));
			tomorrow.setHours(0,0,0,0);

			var counter = Tick.count.down(tomorrow, { format: ['h','m','s'] });
			
			// update
			counter.onupdate = function(value) {
				tick.value = value
			};

		}
    </script>
    
    

</div>

<!-- end of preset snippet -->

<!-- load tick -->
<script src="./tick.js"></script>

</body>
</html>
